name: Release (unsigned)

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  build-release:
    runs-on: macos-latest
    if: startsWith(github.ref, 'refs/tags/')
    env:
      VERSION: ${{ github.ref_name }}
    steps:
      - uses: actions/checkout@v4

      - name: Build CLI
        run: |
          swiftc notch-build.swift -o notch-build
          tar czf notch-build-${VERSION}-macos.tar.gz notch-build
          ls -l notch-build-${VERSION}-macos.tar.gz

      - name: Build App (archive)
        run: |
          xcodebuild \
            -project NotchRuntimeToolsForDevs.xcodeproj \
            -scheme NotchRuntimeToolsForDevs \
            -configuration Release \
            -destination "platform=macOS" \
            -archivePath build/NotchRuntimeToolsForDevs.xcarchive \
            archive
          APP_PATH="build/NotchRuntimeToolsForDevs.xcarchive/Products/Applications/NotchRuntimeToolsForDevs.app"
          echo "Built app bundle at: $APP_PATH"
          find build/NotchRuntimeToolsForDevs.xcarchive -maxdepth 3 -type d -name "*.app" -print
          if [ ! -x "$APP_PATH/Contents/MacOS/NotchRuntimeToolsForDevs" ]; then
            echo "App executable missing at $APP_PATH/Contents/MacOS/NotchRuntimeToolsForDevs"
            ls -R "$APP_PATH" || true
            exit 1
          fi
          /usr/bin/ditto -c -k --sequesterRsrc --keepParent "$APP_PATH" NotchRuntimeToolsForDevelopers-${VERSION}.zip
          ls -l NotchRuntimeToolsForDevelopers-${VERSION}.zip

      - name: Create Release and Upload Assets
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ env.VERSION }}
          name: ${{ env.VERSION }}
          artifacts: "notch-build-${{ env.VERSION }}-macos.tar.gz,NotchRuntimeToolsForDevelopers-${{ env.VERSION }}.zip"
          generateReleaseNotes: true
          token: ${{ secrets.GITHUB_TOKEN }}

  update-tap:
    needs: build-release
    runs-on: macos-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout tap
        uses: actions/checkout@v4
        with:
          repository: TurkiNizar/homebrew-notch-runtime
          token: ${{ secrets.TAP_PUSH_TOKEN }}

      - name: Download release artifacts
        run: |
          VERSION=${GITHUB_REF##*/}
          curl -L -o notch-build-${VERSION}-macos.tar.gz \
            https://github.com/TurkiNizar/notch-runtime-tools/releases/download/${VERSION}/notch-build-${VERSION}-macos.tar.gz
          curl -L -o NotchRuntimeToolsForDevelopers-${VERSION}.zip \
            https://github.com/TurkiNizar/notch-runtime-tools/releases/download/${VERSION}/NotchRuntimeToolsForDevelopers-${VERSION}.zip
          SHA_CLI=$(shasum -a 256 notch-build-${VERSION}-macos.tar.gz | awk '{print $1}')
          SHA_APP=$(shasum -a 256 NotchRuntimeToolsForDevelopers-${VERSION}.zip | awk '{print $1}')
          cat > Formula/notch-build.rb <<EOF
          class NotchBuild < Formula
            desc "CLI wrapper that emits build events to Notch Runtime Tools for Developers"
            homepage "https://github.com/TurkiNizar/homebrew-notch-runtime"
            version "${VERSION#v}"
            url "https://github.com/TurkiNizar/notch-runtime-tools/releases/download/${VERSION}/notch-build-${VERSION}-macos.tar.gz"
            sha256 "${SHA_CLI}"
            license "MIT"
            def install; bin.install "notch-build"; end
            test do; assert_match "Usage: notch-build", shell_output("#{bin}/notch-build 2>&1", 1); end
          end
          EOF
          cat > Casks/notch-runtime-tools-for-developers.rb <<EOF
          cask "notch-runtime-tools-for-developers" do
            version "${VERSION#v}"
            sha256 "${SHA_APP}"
            url "https://github.com/TurkiNizar/notch-runtime-tools/releases/download/${VERSION}/NotchRuntimeToolsForDevelopers-${VERSION}.zip"
            name "Notch Runtime Tools for Developers"
            desc "Notch HUD for build progress"
            homepage "https://github.com/TurkiNizar/homebrew-notch-runtime"
            app "NotchRuntimeToolsForDevs.app"
          end
          EOF
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add Formula/notch-build.rb Casks/notch-runtime-tools-for-developers.rb
          git commit -m "Bump to ${VERSION}" || echo "No changes"
          git push
