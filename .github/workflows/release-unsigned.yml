name: Release (unsigned)

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  build-release:
    runs-on: macos-latest
    env:
      VERSION: ${{ github.ref_name }}
    steps:
      - uses: actions/checkout@v4

      - name: Build CLI
        run: |
          swiftc notch-build.swift -o notch-build
          tar czf notch-build-${VERSION}-macos.tar.gz notch-build

      - name: Build App
        run: |
          xcodebuild \
            -project NotchRuntimeToolsForDevs.xcodeproj \
            -scheme NotchRuntimeToolsForDevs \
            -configuration Release \
            -derivedDataPath build
          APP_PATH="build/Build/Products/Release/NotchRuntimeToolsForDevs.app"
          if [ ! -d "$APP_PATH" ]; then
            echo "App not found at $APP_PATH" && exit 1
          fi
          zip -ry NotchRuntimeToolsForDevelopers-${VERSION}.zip "$APP_PATH"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            notch-build-${VERSION}-macos.tar.gz
            NotchRuntimeToolsForDevelopers-${VERSION}.zip
