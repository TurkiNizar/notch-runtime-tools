name: Release (unsigned)

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  build-release:
    runs-on: macos-latest
    if: startsWith(github.ref, 'refs/tags/')
    env:
      VERSION: ${{ github.ref_name }}
    steps:
      - uses: actions/checkout@v4

      - name: Build CLI
        run: |
          swiftc notch-build.swift -o notch-build
          tar czf notch-build-${VERSION}-macos.tar.gz notch-build
          ls -l notch-build-${VERSION}-macos.tar.gz

      - name: Build App
        run: |
          xcodebuild \
            -project NotchRuntimeToolsForDevs.xcodeproj \
            -scheme NotchRuntimeToolsForDevs \
            -configuration Release \
            -derivedDataPath build
          APP_PATH="build/Build/Products/Release/NotchRuntimeToolsForDevs.app"
          if [ ! -d "$APP_PATH" ]; then
            echo "App not found at $APP_PATH" && exit 1
          fi
          /usr/bin/ditto -c -k --sequesterRsrc --keepParent "$APP_PATH" NotchRuntimeToolsForDevelopers-${VERSION}.zip
          ls -l NotchRuntimeToolsForDevelopers-${VERSION}.zip

      - name: Create Release and Upload Assets
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ env.VERSION }}
          name: ${{ env.VERSION }}
          artifacts: "notch-build-${{ env.VERSION }}-macos.tar.gz,NotchRuntimeToolsForDevelopers-${{ env.VERSION }}.zip"
          generateReleaseNotes: true
          token: ${{ secrets.GITHUB_TOKEN }}
