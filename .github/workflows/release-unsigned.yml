name: Release (unsigned)

on:
  push:
    branches: ["main"]
    tags: ["v*"]

jobs:
  build-release:
    runs-on: macos-latest
    env:
      VERSION: ${{ github.ref_name }}
    steps:
      - uses: actions/checkout@v4

      - name: Build CLI
        run: |
          swiftc notch-build.swift -o notch-build
          tar czf notch-build-${VERSION}-macos.tar.gz notch-build

      - name: Build App
        run: |
          xcodebuild archive \
            -scheme NotchRuntimeToolsForDevs \
            -configuration Release \
            -archivePath build/NotchRuntimeToolsForDevs.xcarchive
          cp -R build/NotchRuntimeToolsForDevs.xcarchive/Products/Applications/NotchRuntimeToolsForDevs.app .
          zip -ry NotchRuntimeToolsForDevelopers-${VERSION}.zip NotchRuntimeToolsForDevs.app

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            notch-build-${VERSION}-macos.tar.gz
            NotchRuntimeToolsForDevelopers-${VERSION}.zip
